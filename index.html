<canvas width="800" height="600" id="art"></canvas>

<script src="./node_modules/isomer/dist/isomer.js"></script>
<script>

	var iso = new Isomer(document.getElementById("art"));

	var Shape = Isomer.Shape;
	var Point = Isomer.Point;
	var Color = Isomer.Color;
	var red = new Color(160, 60, 50);
	var green = new Color(60, 160, 50);
	var blue = new Color(50, 60, 160);

	iso.add(Shape.Prism(Point.ORIGIN, 12, 12, 1), green);
	iso.add(Shape.Pyramid(Point(0, 2, 1)), red);
	iso.add(Shape.Prism(Point(2, 0, 1)), blue);

</script>
